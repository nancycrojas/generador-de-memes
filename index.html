<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans&display=swap" rel="stylesheet">
    <!--Font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
      integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>
    <title>Generador de memes</title>
</head>
<body id="body">
    <!--Comienzo del header-->
    <header id="header">
        <h1 class="title">Generador de Memes</h1>
        <nav class="nav-buttons">
            <ul>
                <li><button class="btn btn-image"><i class="fa-solid fa-image"></i>Imagen</button></li>
                <li><button class="btn btn-text"><i class="fa-solid fa-font"></i>Texto</button></li>
                <li><button id="btn" class="btn"><i class="fa-solid fa-lightbulb"></i>Modo Claro</button></li>
            </ul>
        </nav>
    </header>
    <!--Fin del header-->
    <!--Comienzo del main-->
    <main class="container-meme" id="container">
        <div class="canvas-meme">
            <p id="image-text-top" class="image-text">Top Text</p>
            <div class="image-meme" id="img-descargar">
                <!-- <img src="" 
                alt=""
                class="img"
                > -->
            </div>
            <p id="image-text-bottom" class="image-text">Bottom Text</p>
        </div>
        <button class="dowloand-button" id="download-btn"><i class="fa-solid fa-download"></i>Descargar meme</button>
    <!-- Panel Imagen -->
        <aside class="panel-aside-img panel" id="aside">
            <button class="close-image-panel">&times;</button>
            <div class="image-aside-container">
                <form action="">
                    <h2>IMAGEN</h2>
                    <div class="url">
                        <label for="image-url" class="image-url">URL</label>
                        <input type="url" id="image-url" name="image-url">
                    </div>
                    <div class="fondo">
                        <label for="input-color" class="form-label-fondo">FONDO</label>
                        <div class="panel-color">
                            <div class="form-control">
                                <input type="color" id="input-color">
                                <span>#FFFFFF</span>
                            </div>
                            <div class="select">
                                <select name="options" class="options" id="options-blend">
                                    <option value="Ninguno">Ninguno</option>
                                    <option value="Aclarar">Aclarar</option>
                                    <option value="Oscurecer">Oscurecer</option>
                                    <option value="Diferencia">Diferencia</option>
                                    <option value="Luminosidad">Luminosidad</option>
                                    <option value="Multiplicar">Multiplicar</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <h3>FILTROS</h3>
                        <div class="filters">
                            <label for="input-brillo" class="form-label">BRILLO</label>
                            <input type="range" id="input-brillo" class="form-input" min="0" max="1" step="0.1" value="1">
                        </div>
                        <div class="filters">
                            <label for="input-opacidad" class="form-label">OPACIDAD</label>
                            <input type="range" id="input-opacidad" class="form-input" value="100">
                        </div>
                        <div class="filters">
                            <label for=" input-contraste" class="form-label">CONTRASTE</label>
                            <input type="range" id="input-contraste" class="form-input" min="100" max="1000" step="100" value="100">
                        </div>
                        <div class="filters">
                            <label for="input-blur" class="form-label">DESENFOQUE</label>
                            <input type="range" id="input-blur" class="form-input" min="0" max="10" value="0" >
                        </div>
                        <div class="filters">
                            <label for="input-grayscale" class="form-label">ESCALA DE GRISES</label>
                            <input type="range" id="input-grayscale" class="form-input" min="0" max="100" value="0">
                        </div>
                        </div>
                        <div class="filters">
                            <label for="input-sepia" class="form-label">SEPIA</label>
                            <input type="range" id="input-sepia" class="form-input" min="0" max="100" value="0">
                        </div>
                        <div class="filters">
                            <label for="input-hue" class="form-label">HUE</label>
                            <input type="range" id="input-hue" class="form-input" min="0" max="359 " value="0">
                        </div>
                        <div class="filters">
                            <label for=input-saturate" class="form-label">SATURADO</label>
                            <input type="range" id="input-saturate" class="form-input" min="100" max="1000" value="100" step="10">
                        </div>
                        <div class="filters">
                            <label for="input-invert" class="form-label">NEGATIVO</label>
                            <input type="range" id="input-invert" class="form-input" min="0" max="100" value="0" step="0.1">
                        </div>
                    </div>
                    <button class="reseat-filters">Reestablecer filtros</button>
                </form>
            </div>   
        </aside>
    <!-- Panel Texto -->
        <aside class="panel-aside-txt panel" id="aside">
            <button class="close-text-panel">&times;</button>
            <div class="image-aside-container">
                <form action="">
                    <h2>TEXTO</h2>
                    <div class="higher">
                        <label for="input-top-text" class="form-label-text">SUPERIOR</label>
                        <textarea class="form-input-text" id="input-top-text">TOP TEXT</textarea>
                        <div>
                            <input type="checkbox" id="no-top-text">
                            <label for="no-top-text" class="form-check">Sin texto superior</label>
                        </div>
                    </div>
                    <div class="lower">
                        <label for="input-bottom-text" class="form-label-text">INFERIOR</label>
                        <textarea class="form-input-text" id="input-bottom-text">BOTTOM TEXT</textarea>
                        <div>
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox" class="form-check">Sin texto inferior</label>
                        </div>
                    </div>
                    <div class="">
                        <label for="font" class="form-font">FUENTE</label>
                        <select name="font" id="font" class="font">
                            <option value="Arial">Arial</option>
                            <option value="Arial Black">Arial Black</option>
                            <option value="American Typewriter">American Typewriter</option>
                            <option value="Andale Mono">Andale Mono</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Impact" selected>Impact</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Times New Roman">Times New Roman</option>
                        </select>
                        <div class="size-font">
                            <input type="number" class="form-size" id="font-size" min="5" max="50" value="32">
                            <div class="align-txt">
                                <button id="btn-align" class="align-left"><i class="fa-solid fa-align-left"></i></button>
                                <button id="btn-align" class="align-center"><i class="fa-solid fa-align-center"></i></button>
                                <button id="btn-align" class="align-right"><i class="fa-solid fa-align-right"></i></button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="cont-color">
                            <div class="div-color">
                                <label for="color" class="form-font">COLOR</label>
                                <div class="input-color">
                                    <input type="color" id="input-color-letter">
                                    <span>#000000</span>
                                </div>
                            </div>
                            <div class="div-fondo">
                                <label for="color" class="form-font">FONDO</label>
                                <div class="input-color">
                                    <input type="color" id="input-color-background">
                                    <span>#FFFFFF</span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox" class="form-check">Fondo transparente</label>
                        </div>
                    </div>
                    
                    <div class="outline">
                        <label for="" class="form-font">CONTORNO</label>
                        <div class="btn-contorno">
                            <button>Ninguno</button>
                            <button>Claro</button>
                            <button>Oscuro</button>
                        </div>
                    </div>
                    <div class="spacing">
                        <label for="form-spacing" class="form-font">ESPACIADO</label>
                        <input type="number" class="form-spacing" id="form-spacing">
                    </div>
                    <div class="line-spacing">
                        <label for="form-line-spacing" class="form-font">INTERLINEADO</label>
                        <input type="number" class="form-line-spacing" id="form-line-spacing">
                    </div>
                </form>
            </div>   
        </aside>
    </main>
    <script src="main.js"></script>
</body>
</html>
