<body id="body">
    <!--Comienzo del header-->
    <header id="header">
        <h1 class="title">Generador de Memes</h1>
        <nav class="nav-buttons">
            <ul>
                <li><button class="btn"><i class="fa-solid fa-image"></i>Imagen</button></li>
                <li><button class="btn"><i class="fa-solid fa-font"></i>Texto</button></li>
                <li><button id="btn" class="btn"><i class="fa-solid fa-lightbulb"></i>Modo Claro</button></li>
            </ul>
        </nav>
    </header>
    <!--Fin del header-->
    <!--Comienzo del main-->
    <main class="container-meme" id="container">
        <div class="canvas-meme">
            <p class="image-text">Top Text</p>
            <div class="image-meme" id="img-descargar">
                <!-- <img src="" 
                alt=""
                class="img"
                > -->
            </div>
            <p class="image-text">Bottom Text</p>
        </div>
        <button class="dowloand-button" id="download-btn"><i class="fa-solid fa-download"></i>Descargar meme</button>
    <!-- Panel Imagen -->
        <aside class="panel-aside-img panel" id="aside">
            <button class="close-image-panel">&times;</button>
            <div class="image-aside-container">
                <form action="">
                    <h2>IMAGEN</h2>
                    <div class="url">
                        <label for="image-url" class="image-url">URL</label>
                        <input type="url" id="image-url" name="image-url" placeholder="Ingrese la url de la imagen">
                    </div>
                    <div class="fondo">
                        <h3>FONDO</h3>
                        <div class="panel-color">
                            <div class="color">
                                <input type="color">
                                <span>#FFFFFF</span>
                            </div>
                            <div class="select">
                                <select name="" class="options">
                                    <option value="Ninguno">Ninguno</option>
                                    <option value="Aclarar">Aclarar</option>
                                    <option value="Oscurecer">Oscurecer</option>
                                    <option value="Diferencia">Diferencia</option>
                                    <option value="Luminosidad">Luminosidad</option>
                                    <option value="Multiplicar">Multiplicar</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <h3>FILTROS</h3>
                        <div class="filters">
                            <label for="brightness">BRILLO</label>
                            <input type="range" id="brightness" class="rango-color input-brillo" min="0" max="1" step="0.1" value="1">
                        </div>
                        <div class="filters">
                            <label for="opacity">OPACIDAD</label>
                            <input type="range" id="opacity" class="rango-color input-opacidad" min="0" max="1" step="0.1" value="1">
                        </div>
                        <div class="filters">
                            <label for="contrast">CONTRASTE</label>
                            <input type="range" id="contrast" class="rango-color input-contraste" min="100" max="1000" step="100" value="100">
                        </div>
                        <div class="filters">
                            <label for="blur">DESENFOQUE</label>
                            <input type="range" id="blur" class="rango-color input-blur" min="0" max="10" value="0" >
                        </div>
                        <div class="filters">
                            <label for="grayscale">ESCALA DE GRISES</label>
                            <input type="range" id="grayscale" class="rango-color input-grayscale" min="0" max="100" value="0">
                        </div>
                        </div>
                        <div class="filters">
                            <label for="sepia">SEPIA</label>
                            <input type="range" id="sepia" class="rango-color input-sepia" min="0" max="100" value="0">
                        </div>
                        <div class="filters">
                            <label for="hue">HUE</label>
                            <input type="range" id="hue" class="rango-color input-hue" min="0" max="360" value="0">
                        </div>
                        <div class="filters">
                            <label for="saturate">SATURADO</label>
                            <input type="range" id="saturate" class="rango-color input-saturate" min="100" max="1000" value="100" step="10">
                        </div>
                        <div class="filters">
                            <label for="invert">NEGATIVO</label>
                            <input type="range" id="invert" class="rango-color input-invert" min="0" max="100" value="0" step="0.1">
                        </div>
                    </div>
                    <button>Reestablecer filtros</button>
                </form>
            </div>   
        </aside>
